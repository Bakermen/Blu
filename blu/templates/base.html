{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Blu</title>
  </head>
  
  <body>
    
    <a
      href="{% url 'auth:logout' %}"
     class="signout"
      >Sign out</a
    >
    <div path="/profile">
      <nav id="menu">
        <a {% if active_tab == 'profile' %} class="active"{% endif %} href="{% url 'blu:profile' %}" >
          <i class="fas fa-user"></i> Profile
        </a>
        <a {% if active_tab == 'favourites' %}class="active"{% endif %}href="{% url 'blu:favourites'%}">
          <i class="fas fa-heart"></i> Your Favourites
        </a>
        <a {% if active_tab == 'predict' %}class="active"{% endif %} href="{% url 'blu:predict' %}">
          <i class="fas fa-chart-line"></i> BLU
        </a>
        <a {% if active_tab == 'history' %}class="active"{% endif %} href="{% url 'blu:history' %}">
          <i class="fas fa-history"></i> History
        </a>
        <a href="{% url 'blu:export' %}">
          <i class="fas fa-download"></i> Export Data
        </a>
      </nav>
    </div> 
    <div>{% block content %}
      
      {% endblock %}</div>
    <script>
      
  ////////////////////////////////////////
  /////////favourites///////////
  $(".Artists-tab").slideToggle();
    var showing = "Tracks"
    function ToggleTracks(){
      if(showing == "Artists"){
        $(".Tracks-tab").slideToggle();
        $(".Artists-tab").slideToggle();
        showing = "Tracks"
        document.getElementById("item-type-title").innerHTML = "Tracks";
      }
    }
    function ToggleArtists(){
      if(showing == "Tracks"){
        $(".Tracks-tab").slideToggle();
        $(".Artists-tab").slideToggle();
        showing = "Artists"
        document.getElementById("item-type-title").innerHTML = "Artists";
      }
    }
    </script>
</body>
</html>
